{% extends 'base.html' %}
{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-dark text-white">
        <h4 class="mb-0">Password Changed Successfully</h4>
      </div>
      <div class="card-body">
        <p class="mb-4">
          Your password has been changed. You may now log in with your new password.
        </p>
        <a href="{% url 'login' %}" class="btn btn-dark">Login to Your Account</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
